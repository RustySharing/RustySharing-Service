syntax = "proto3";
package node_communication;

service NodeCommunicator {
    rpc UpdateLoad (LoadUpdate) returns (LoadUpdateResponse);
    rpc BroadcastSleep (SleepCommand) returns (SleepResponse);
}

message LoadUpdate {
    string node_address = 1;
    float load = 2;
    uint64 rank = 3;  // Added rank field
}

message LoadUpdateResponse {}

message SleepCommand {
    string node_to_sleep = 1;
}

message SleepResponse {}
